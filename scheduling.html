<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./scheduling/style.css">
    <script defer type="module" src="./scheduling/index.js"></script>
    <title>Scheduling</title>
</head>
<body>
    <button id="add-job-btn" class="add-job-btn">âœš</button>

    <section class="main-container">
        <section class="header">
            <a class="header-link" href="/">Home</a>
            <div class="header-spacer"></div>
            <a class="header-link" href="./admin.html">Admin</a>
            <a class="header-link" href="./calender.html">Calender</a>
            <a class="header-link" href="./jobs.html">Jobs</a>
            <a class="header-link" href="./timer.html">Timer</a>
            <a class="header-link" href="./issues.html">Issues</a>
        </section>
        <section class="pages-container">
            <section id="job-page" class="tab-page show">
                <table id="jobs-table" class="jobs-table"></table>
            </section>
        </section>
    </section>

    <!-- Add Job Modal -->
    <section id="add-job-modal" class="add-job-modal-background" style="display: none;">
        <div class="add-job-modal-window">
            <h2  class="add-job-modal-title">Add Job</h2>
            <label class="add-job-name-label">Job Name <input id="add-job-name-input" class="add-job-name-input" type="text" placeholder="13777"></label>
            <!-- DATE -->
            <label class="add-job-job-notes-label">Ship Date<input id="add-job-ship-date" class="add-job-name-input" type="date"></label>
            <label class="add-job-job-notes-label" for="add-job-job-notes-label">Notes</label>
            <textarea id="add-job-job-notes-textarea" class="add-job-job-notes-textarea" cols="30" rows="10"></textarea>
            <label class="add-job-sequence-label">Sequence</label>
            <div id="add-job-modal-sequence-container" class="add-job-modal-sequence-container"></div>
            <div class="btn-group">
                <button id="add-task-btn" class="task-modal-btn">Add tasks</button>
                <button id="add-tasks-from-text-btn" class="task-modal-btn">Add tasks from text</button>
            </div>
            <div class="add-job-ok-cancel-btn-container">
                <button id="add-job-cancel" class="add-job-ok-cancel-btn">Cancel</button>
                <button id="add-job-ok" class="add-job-ok-cancel-btn">Ok</button>
            </div>
        </div>
    </section>

    <!-- Task Modal -->
    <section id="task-modal-background" class="task-modal-background" style="display: none;">
        <div class="task-modal">
            <h3>Task</h3>
            <label>
                Sequence name
                <br>
                <input id="task-modal-sequence-input" class="task-input" type="text" placeholder="Cabinets" list="sequence-datalist">
            </label>
            <label >Task<br>
                <select id="task-modal-task-select" class="task-select"></select>
            </label>
            <label >Shop Hours
                <br>
                <input id="task-modal-hours-input" class="task-modal-time-input" type="number" min="0" placeholder="Hours">
                : 
                <input id="task-modal-minutes-input" class="task-modal-time-input" type="number" min="0" placeholder="Minutes">
            </label>
            <datalist id="sequence-datalist">
                <option value="Cabinets"></option>
                <option value="Veneers"></option>
                <option value="Doors"></option>
            </datalist>
            <div class="btn-group">
                <button id="task-modal-cancel-btn" class="task-modal-btn">Cancel</button>
                <button id="task-modal-ok-btn" class="task-modal-btn">OK</button>
            </div>
        </div>
    </section>

    <!-- Add Tasks From Text Modal -->
    <section id="add-task-from-text-modal-background" class="task-modal-background" style="display: none;">
        <div class="tasks-from-text-modal">
            <h3>Add tasks from text</h3>
            <label>
                Sequence name
                <br>
                <input id="tasks-from-text-sequence-name" class="tasks-from-text-input" type="text" placeholder="Cabinets" list="sequence-datalist">
            </label>
            <textarea id="add-tasks-from-text-textarea" class="tasks-from-text-textarea" cols="30" rows="10">
                Job Labor   53 hours 47 minutes
                    Cutting   10 hours 54 minutes
                    Banding 2 hours 03 minutes
                    Assembly 8 hours 54 minutes
                    Finishing 28 hours 04 minutes
                    Packaging    3 hours 51 minutes
            </textarea>
            <div class="add-job-ok-cancel-btn-container">
                <button id="tasks-from-text-cancel-btn" class="task-modal-btn">Cancel</button>
                <button id="tasks-from-text-ok-btn" class="task-modal-btn">OK</button>
            </div>
        </div>
    </section>

    <!-- Yes/No modal -->
    <section id="yes-no-modal" class="yes-no-modal-background" style="display: none;">
        <div class="yes-no-modal-container">
            <h2 id="yes-no-modal-title" class="yes-no-modal-title">Delete check item?</h2>
            <div class="yes-no-modal-buttons-container">
                <button id="no-btn" class="yes-no-modal-button">No</button>
                <button id="yes-btn" class="yes-no-modal-button">Yes</button>
            </div>
        </div>
    </section>

    <!-- Alert modal -->
    <div id="alert" class="alert-modal-background" style="display: none;">
        <div class="alert-modal-window">
            <h2 id="alert-modal-label" class="alert-modal-label">label</h2>
            <p id="alert-modal-message" class="alert-modal-message">text</p>
            <div class="alert-modal-button-group">
                <button id="alert-ok-btn" class="alert-modal-button">OK</button>
            </div>
        </div>
    </div>

    <!-- Input prompt -->
    <div id="prompt" class="prompt-modal-background" style="display: none;">
        <div class="prompt-modal-window">
            <h2 id="prompt-modal-label" class="prompt-modal-input-label">label</h2>
            <input id="prompt-modal-input" class="prompt-modal-input" type="text">
            <div class="prompt-modal-button-group">
                <button id="prompt-modal-cancel-btn" class="prompt-modal-button">Cancel</button>
                <button id="prompt-modal-ok-btn" class="prompt-modal-button">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
