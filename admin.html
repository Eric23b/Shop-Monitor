<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./admin/index.css">
    <script defer type="module" src="./admin/index.js"></script>
    <title>Admin</title>
</head>
<body>
    <!-- Header -->
    <div id="main-header-container">
        <button id="home-tab-btn" tabContainer="part-issue"><a href="/">⌂</a></button>
        <div id="tab-header" class="flex-row">
            <button id="parts-tab-btn" class="active-tab tab-btn" tabContainer="part-issue">Part issues</button>
            <button id="supply-low-tab-btn" class="tab-btn" tabContainer="supply-issues">Supply low</button>
            <button id="time-clock-tab-btn" class="tab-btn" tabContainer="time-clock">Time clock</button>
            <button id="other-issues-tab-btn" class="tab-btn" tabContainer="other-issues">Other issues</button>
            <button id="timers-tab-btn" class="tab-btn" tabContainer="timers">Timers</button>
            <button id="jobs-tab-btn" class="tab-btn" tabContainer="jobs">Jobs</button>
            <button id="employees-tab-btn" class="tab-btn" tabContainer="employees">Employees</button>
            <button id="supply-list-tab-btn" class="tab-btn" tabContainer="supply-list">Supply list</button>
            <button id="settings-tab-btn" class="tab-btn" tabContainer="settings">Settings</button>
        </div>
    </div>
    <div id="main">
        <!-- DB Activity Light -->
        <label id="db-activity">
            DB <span id="db-activity-light">•</span>
        </label>
        
        <!-- Part Issues -->
        <div id="part-issue-container" class="tab-container">
            <table id="part-issues-table" class="table"></table>
        </div>
        
        <!-- Supply Issues -->
        <div id="supply-issues-container" class="tab-container">
            <table id="supply-issues-table" class="table"></table>
        </div>
        
        <!-- Time Clock Issues -->
        <div id="time-clock-container" class="tab-container">
            <table id="time-clock-issues-table" class="table"></table>
        </div>
        
        <!-- Other issues -->
        <div id="other-issues-container" class="tab-container">
            <table id="other-issues-table" class="table"></table>
        </div>
        
        <!-- Timers -->
        <div id="timers-container" class="tab-container">
            <label class="small-input-label">Task filter:
                <input id="task-filter-input" class="labeled-input" type="text" value="*" list="category-datalist">
            </label>
            <table id="timers-table" class="table"></table>
        </div>
        
        <!-- Jobs -->
        <div id="jobs-container" class="tab-container">
            <table id="jobs-table" class="table"></table>
        </div>
        
        <!-- Employees -->
        <div id="employees-container" class="tab-container">
            <table id="employees-table" class="table"></table>
        </div>
        
        <!-- Supply List Editor -->
        <div id="supply-list-container" class="tab-container">
            <div class="flex-row gap-2rem align-start">
                <div class="flex-column">
                    <label class="small-input-label">Category
                        <input id="supply-list-category-input" class="labeled-input" type="text" list="category-datalist">
                    </label>
                    <!-- <label class="small-input-label">Item<input id="supply-list-item-input" class="labeled-input" type="text"></label> -->
                    <label class="small-input-label">Item
                        <textarea id="supply-list-item-input" class="labeled-input" type="text"></textarea>
                    </label>
                    <button id="add-supply-btn" class="small-btn">Add</button>
                    <button id="clear-supply-btn" class="small-btn">Clear</button>
                    <datalist id="category-datalist">
                        <option value="Blum"></option>
                        <option value="Grass"></option>
                    </datalist>
                </div>
                <div class="flex-column">
                    <label class="small-input-label">Category filter:
                        <input id="category-filter-input" class="labeled-input" type="text" value="*" list="category-datalist">
                    </label>
                    <table id="supply-list-table" class="table">
                        <tr>
                            <th>Category</th>
                            <th>Item</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div id="settings-container" class="tab-container">
            <div class="input-column">
                <label class="input-label-row" >Dark theme <input id="dark-theme-checkbox" type="checkbox" class="big-checkbox"></label>
                <label class="input-label">Server URL<input id="server-url" class="labeled-input" type="text"></label>
                <label class="input-label">Authorization<input id="server-authorization" class="labeled-input" type="password"></label>
                <label class="input-label">Work station name<input id="station-name" class="labeled-input" type="text"></label>
                <button id="run-db-setup-btn" class="form-btn">Run DB setup</button>
                <button id="remove-password-btn" class="form-btn">Remove stored password</button>
            </div>
        </div>
        
    </div>
</body>
</html>
