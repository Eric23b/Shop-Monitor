<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./admin/index.css">
    <script defer type="module" src="./admin/index.js"></script>
    <link rel="stylesheet" href="./messaging.css">
    <title>Admin</title>
</head>
<body>
    <!-- Header -->
    <div id="main-header-container">
        <button class="icon-button"  tabContainer="part-issue" title="Home">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <polyline points="5 12 3 12 12 3 21 12 19 12" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
            </a>
        </button>
        <button id="send-message" class="icon-button" title="Send Message">
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4" />
                <line x1="10" y1="11" x2="14" y2="11" />
                <line x1="12" y1="9" x2="12" y2="13" />
                </svg>
        </button>
        <button id="show-messages" class="icon-button" title="Show Messages">
            <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4" />
                <line x1="8" y1="9" x2="16" y2="9" />
                <line x1="8" y1="13" x2="14" y2="13" />
              </svg>
        </button>
        <div id="tab-header" class="flex-row">
            <button id="parts-tab-btn" class="active-tab tab-btn" tabContainer="part-issue">Part issues</button>
            <button id="supply-low-tab-btn" class="tab-btn" tabContainer="supply-issues">Supply low</button>
            <button id="time-clock-tab-btn" class="tab-btn" tabContainer="time-clock">Time clock</button>
            <button id="other-issues-tab-btn" class="tab-btn" tabContainer="other-issues">Other issues</button>
            <button id="timers-tab-btn" class="tab-btn" tabContainer="timers">Timers</button>
            <button id="jobs-tab-btn" class="tab-btn" tabContainer="jobs">Jobs</button>
            <button id="employees-tab-btn" class="tab-btn" tabContainer="employees">Employees</button>
            <button id="work-stations-tab-btn" class="tab-btn" tabContainer="work-stations">Work stations</button>
            <button id="tasks-tab-btn" class="tab-btn" tabContainer="tasks">Tasks</button>
            <button id="supply-list-tab-btn" class="tab-btn" tabContainer="supply-list">Supply list</button>
            <button id="settings-tab-btn" class="tab-btn" tabContainer="settings">Settings</button>
        </div>
    </div>
    <div id="main">
        <!-- DB Activity Light -->
        <label id="db-activity">
            DB <span id="db-activity-light">•</span>
        </label>
        
        <!-- Part Issues -->
        <div id="part-issue-container" class="tab-container">
            <table id="part-issues-table" class="table"></table>
        </div>
        
        <!-- Supply Issues -->
        <div id="supply-issues-container" class="tab-container">
            <table id="supply-issues-table" class="table"></table>
        </div>
        
        <!-- Time Clock Issues -->
        <div id="time-clock-container" class="tab-container">
            <table id="time-clock-issues-table" class="table"></table>
        </div>
        
        <!-- Other issues -->
        <div id="other-issues-container" class="tab-container">
            <table id="other-issues-table" class="table"></table>
        </div>
        
        <!-- Timers -->
        <div id="timers-container" class="tab-container">
            <!-- <label class="small-input-label">Job filter:
                <input id="timers-job-filter-input" class="labeled-input" type="text" value="*">
            </label> -->
            <!-- <label class="small-font">H:M:S Completed/Incomplete</label> -->
            <button id="save-timer-log-btn" class="form-btn">Save as spreadsheet</button>
            <table id="timers-table" class="table"></table>
        </div>
        
        <!-- Jobs -->
        <div id="jobs-container" class="tab-container">
            <label class="small-input-label">New job name
                <input id="job-input" class="labeled-input" type="text">
            </label>
            <label class="small-input-label">Ship Date
                <input id="job-ship-date-input" class="labeled-input" type="date">
            </label>
            <label class="small-input-label">Note
                <input id="job-note-input" class="labeled-input" type="text">
            </label>
            <button id="add-job-btn" class="small-btn">Add</button>
            <section class="sort-container">
                <label class="sort-label">
                    Sort by
                    <select id="sort" class="sort-select">
                        <option value="earliest-ship-date">Earliest ship date</option>
                        <option value="latest-ship-date">Latest ship date</option>
                        <option value="job-name-low-to-high">Job name ↓</option>
                        <option value="job-name-high-to-low">Job name ↑</option>
                    </select>
                </label>
            </section>
            <table id="jobs-table" class="table"></table>
        </div>
        
        <!-- Employees -->
        <div id="employee-container" class="tab-container">
            <label class="small-input-label">New employee name
                <input id="employee-input" class="labeled-input" type="text">
            </label>
            <label class="small-input-label">Work Stations
                <input id="employee-work-stations-input" class="labeled-input" type="text" placeholder="Finishing,Assembly,etc">
            </label>
            <label class="small-input-label">Shift Start
                <input id="employee-shift-start-input" class="labeled-input" type="time">
            </label>
            <label class="small-input-label">Shift End
                <input id="employee-shift-end-input" class="labeled-input" type="time">
            </label>
            <button id="add-employee-btn" class="small-btn">Add</button>
            <table id="employee-table" class="table"></table>
        </div>
        
        <!-- Work Stations -->
        <div id="work-stations-container" class="tab-container">
            <label class="small-input-label">New work station name
                <input id="work-station-input" class="labeled-input" type="text">
            </label>
            <label class="small-input-label">Tasks
                <input id="work-station-tasks-input" class="labeled-input" type="text" placeholder="Sanding,etc">
            </label>
            <button id="add-work-stations-btn" class="small-btn">Add</button>
            <table id="work-stations-table" class="table"></table>
        </div>
        
        <!-- Tasks -->
        <div id="tasks-container" class="tab-container">
            <label class="small-input-label">New task name
                <input id="task-name-input" class="labeled-input" type="text">
            </label>
            <label class="task-timer-input-label">Hours per day<br>
                <input id="tasks-hours-input" class="labeled-input" type="number" min="0" placeholder="Hours">
                :
                <input id="tasks-minutes-input" class="labeled-input" type="number" min="0" placeholder="Minutes">
            </label>
            <button id="add-task-btn" class="small-btn">Add</button>
            <table id="tasks-table" class="table"></table>
        </div>
        
        <!-- Supply List Editor -->
        <div id="supply-list-container" class="tab-container">
            <div class="flex-row gap-2rem align-start">
                <div class="flex-column">
                    <label class="small-input-label">Category
                        <input id="supply-list-category-input" class="labeled-input" type="text" list="category-datalist">
                    </label>
                    <!-- <label class="small-input-label">Item<input id="supply-list-item-input" class="labeled-input" type="text"></label> -->
                    <label class="small-input-label">Items
                        <textarea id="supply-list-item-input" class="labeled-input" type="text"></textarea>
                    </label>
                    <button id="add-supply-btn" class="small-btn">Add</button>
                    <button id="clear-supply-btn" class="small-btn">Clear</button>
                    <datalist id="category-datalist">
                        <option value="Blum"></option>
                        <option value="Grass"></option>
                    </datalist>
                </div>
                <div class="flex-column">
                    <label class="small-input-label">Category filter:
                        <input id="category-filter-input" class="labeled-input" type="text" value="*" list="category-datalist">
                    </label>
                    <table id="supply-list-table" class="table">
                        <tr>
                            <th>Category</th>
                            <th>Item</th>
                            <th>Delete</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Settings -->
        <div id="settings-container" class="tab-container">
            <div class="input-column">
                <label class="input-label-row" >Dark theme <input id="dark-theme-checkbox" type="checkbox" class="big-checkbox"></label>
                <label class="input-label">Server URL<input id="server-url" class="labeled-input" type="text"></label>
                <label class="input-label">Authorization<input id="server-authorization" class="labeled-input" type="password"></label>
                <label class="input-label">Work station name<input id="station-name" class="labeled-input" list="station-names-data-list"></input></label>
                <datalist id="station-names-data-list"></datalist>
                <button id="save-db-backup-btn" class="form-btn">Save database backup</button>
                <button id="run-db-setup-btn" class="form-btn">Run DB setup</button>
                <button id="remove-password-btn" class="form-btn">Remove stored password</button>
            </div>
        </div>
    </div>

    <div id="prompt" class="modal-background" style="display: none;">
        <div class="modal-window">
            <label id="prompt-label" class="modal-input-label">label</label>
            <input id="prompt-input" class="modal-input" type="text">
            <div class="modal-button-group">
                <button id="prompt-cancel-btn" class="modal-button">Cancel</button>
                <button id="prompt-ok-btn" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <div id="checklist-prompt" class="modal-background" style="display: none;">
        <div class="modal-window">
            <label id="checklist-prompt-label" class="modal-input-label"></label>
            <div id="checklist-prompt-checkbox-container" class="checklist-prompt-checkbox-container">
                <label class="checklist-prompt-check-label">
                    <input type="checkbox">
                    Label
                </label>
            </div>
            <div class="modal-button-group">
                <button id="checklist-prompt-cancel-btn" class="modal-button">Cancel</button>
                <button id="checklist-prompt-ok-btn" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <div id="send-message-background" class="modal-background" style="display: none;">
        <div class="modal-window">
            <h1 id="send-message-label" class="modal-input-label">Send message</h1>
            <label class="modal-input-label">Station:</label>
            <select id="send-message-stations"></select>
            <label class="modal-input-label">Message:</label>
            <textarea id="send-message-textarea"></textarea>
            <div class="modal-button-group">
                <button id="send-message-cancel-btn" class="modal-button">Cancel</button>
                <button id="send-message-ok-btn" class="modal-button">Send</button>
            </div>
        </div>
    </div>

    <div id="alert" class="modal-background" style="display: none;">
        <div class="modal-window">
            <label id="alert-label" class="modal-alert-label">label</label>
            <p id="alert-message" class="alert-message">text</p>
            <div class="modal-button-group">
                <button id="alert-ok-btn" class="modal-button">OK</button>
            </div>
        </div>
    </div>

    <div id="tableModal" class="modal-background" style="display: none;">
        <div class="modal-window">
            <label id="table-modal-label" class="modal-alert-label">label</label>
            <!-- <p id="table-modal-message" class="alert-message">text</p> -->
            <table id="table-modal-table"></table>
            <div class="modal-button-group">
                <button id="table-modal-ok-btn" class="modal-button">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
