<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Success</title>
    <meta name="description" content="WC Shop Monitor is a utility for monitoring and organizing cabinet shop operations.">
</head>
<body>
    <div style="margin: auto; width: max-content;">
        <h1>Report sent.</h1>
        <a href="/issues.html" style="color: var(--color);text-decoration: none;font-size: x-large;">â‡¦ Back</a>
    </div>
    <script>
        setTimeout(() => {
            const a = document.createElement('a');
            a.href = "./issues.html";
            a.click();
        }, 5000);

        const theme = getLocalStorageValue('theme') || "light";
        document.documentElement.setAttribute('data-color-theme', theme);

        function getLocalStorageValue(key) {
            if (window.localStorage[key])
                return JSON.parse(window.localStorage.getItem(key));
        }
    </script>
</body>
</html>
