<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./timer/style.css">
    <script defer type="module" src="./timer/index.js"></script>
    <link rel="stylesheet" href="messaging.css">
    <script defer type="module" src="messaging.js"></script>
    <title>Time Tracker</title>
</head>
<body>
    <div class="flex-row">
        <a id="reset" href="/timer.html" title="Reload page">&#x21bb</a>
        <h2 id="message"></h1>
            <a class="link super-user" id="send-issue-link" href="/admin.html" title="Admin">Admin</a>
            <a class="link super-user" id="send-issue-link" href="/scheduling.html" title="Scheduling">Scheduling</a>
            <a class="link" id="send-issue-link" href="/calender.html" title="Calender">Calendar</a>
            <a class="link" id="send-issue-link" href="/issues.html" title="Send issue">Issue</a>
            <a class="link" id="send-issue-link" href="/jobs.html" title="Jobs">Jobs</a>
        </div>

    <div id="main-view" class="main-view">
        <!-- Timer -->
        <section class="view">
            <h2 class="section-title">Timer</h2>
            <label class="flex-column">Employee
                <select id="employees"></select>
            </label>
            <label class="flex-column">Jobs
                <select id="jobs"></select>
            </label>
            <label class="flex-column">Task
                <select id="tasks"></select>
            </label>
            <button id="start-btn" class="start-stop start-btn" disabled="disabled">Start timer</button>
                <!-- <button id="stop-btn" class="start-stop">Stop</button> -->
        </section>

        <!-- Running timers -->
        <section id="running-timers-container" class="running-timers-container">
            <h2 class="section-title">Running Timers</h2>
        </section>

        <!-- Add Time Manually -->
        <section class="view">
            <h2 class="section-title">Add Time Manually</h2>
            <label class="flex-column">Employee
                <select id="add-time-employees"></select>
            </label>
            <label class="flex-column">Jobs
                <select id="add-time-jobs"></select>
            </label>
            <label class="flex-column">Task
                <select id="add-time-tasks"></select>
            </label>
            <label class="flex-column">Time
                <div class="time-container">
                    <input id="hours-input" class="time-input" type="number" placeholder="Hours" min="0" max="100">
                    <label class="time-separator"> : </label>
                    <input id="minutes-input" class="time-input" type="number" placeholder="Minutes" min="0" max="59">
                </div>
            </label>
            <button id="add-time-btn" class="start-stop add-time-btn" disabled="disabled">Add time</button>
        </section>
    </div>
</body>
</html>
