<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./calender/style.css">
    <script defer type="module" src="./calender/index.js"></script>
    <title>Calender</title>
</head>
<body>
    <button id="add-job-btn" class="add-job-btn" title="New Job">
        <svg xmlns="http://www.w3.org/2000/svg" class="" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="var(--yes)" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="12" r="9" />
            <line x1="9" y1="12" x2="15" y2="12" />
            <line x1="12" y1="9" x2="12" y2="15" />
          </svg>
    </button>
    <!-- <button id="add-job-btn" class="add-job-btn" title="New Job">âœš</button> -->
    <button id="add-event-btn" class="add-event-btn" title="New Event">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="var(--yes)" class="bi bi-calendar-plus" viewBox="0 0 16 16">
            <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>
    </button>

    <section class="main-container">
        <section class="header">
            <a class="header-link super-user" href="/">Home</a>
            <div class="header-spacer"></div>
            <a class="header-link super-user" href="./admin.html">Admin</a>
            <a class="header-link super-user" href="./scheduling.html">Scheduling</a>
            <a class="header-link" href="./jobs.html">Jobs</a>
            <a class="header-link" href="./timer.html">Timer</a>
            <a class="header-link" href="./issues.html">Issues</a>
        </section>
        <section id="calender" class="calender"></section>
    </section>


    <!-- Add Tasks From Text Modal -->
    <section id="add-task-from-text-modal-background" class="task-modal-background" style="display: none;">
        <div class="tasks-from-text-modal">
            <h3>Add tasks from text</h3>
            <label>
                Sequence name
                <br>
                <input id="tasks-from-text-sequence-name" class="tasks-from-text-input" type="text" placeholder="Cabinets" list="sequence-datalist">
            </label>
            <textarea id="add-tasks-from-text-textarea" class="tasks-from-text-textarea" cols="30" rows="10">
                Job Labor   53 hours 47 minutes
                    Cutting   10 hours 54 minutes
                    Banding 2 hours 03 minutes
                    Assembly 8 hours 54 minutes
                    Finishing 28 hours 04 minutes
                    Packaging    3 hours 51 minutes
            </textarea>
            <div class="add-job-ok-cancel-btn-container">
                <button id="tasks-from-text-cancel-btn" class="task-modal-btn">Cancel</button>
                <button id="tasks-from-text-ok-btn" class="task-modal-btn">OK</button>
            </div>
        </div>
    </section>
</body>
</html>
