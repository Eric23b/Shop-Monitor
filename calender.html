<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="./calender/style.css">
    <script defer type="module" src="./calender/index.js"></script>
    <title>Calendar</title>
    <meta name="description" content="WC Shop Monitor is a utility for monitoring and organizing cabinet shop operations.">
</head>
<body>
    <section class="main-container">
        <!-- Header -->
        <section class="header">
            <a class="header-link" href="./calender.html">↻</a>
            <a class="header-link super-user" href="/">Home</a>
            <div class="flex-spacer"></div>
            <a class="header-link super-user" href="./admin.html">Admin</a>
            <a class="header-link super-user" href="./scheduling.html">Scheduling</a>
            <a class="header-link" href="./jobs.html">Jobs</a>
            <a class="header-link timer-page-link" href="./timer.html">Timer</a>
            <a class="header-link" href="./issues.html">Issues</a>
        </section>
        <section id="calender" class="calender">Loading...</section>
    </section>

    <!-- Footer -->
    <div class="footer-container">
        <button id="today-button" class="today-button">Today</button>

        <div class="flex-spacer"></div>

        <div class="search-container">
            <p class="search-examples"><span></span>
                Examples:<br>
                Jobs: 13<span>993</span><br>
                Events: <span>chri</span>stmas<br>
                Months: <span>Dec</span>ember<br>
                Dates: 2022-<span>12-24</span><br>
                Dates: <span>De</span>cember <span>3</span>
            </p>
            <input id="search-input" class="search-input" type="text" placeholder="search"></input>
            <!-- <button class="search-clear-btn">×</button> -->
            <!-- Clear button -->
            <svg id="search-clear-btn" class="search-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            <!-- Search button -->
            <svg id="search-btn" class="search-btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>

        <div class="flex-spacer"></div>

        <!-- Add Event Button -->
        <button id="add-event-btn" class="add-event-btn" title="New Event" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="var(--yes)" viewBox="0 0 16 16">
                <path d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
            </svg>
        </button>

        <!-- Add Job button -->
        <button id="add-job-btn" class="add-job-btn" title="New Job" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="var(--yes)" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </button>

    </div>
</body>
</html>
