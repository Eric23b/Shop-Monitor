<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jobs/style.css">
    <script defer type="module" src="./jobs/index.js"></script>
    <title>Jobs</title>
</head>
<body>
    <main>
        <header class="flex-row">
            <a id="refresh-page" href="/jobs.html" title="Reload page">↺</a>
            <h2 id="message"></h1>
            <a class="link" href="/issues.html" title="Send issue">Issue</a>
            <a class="link" href="/timer.html" title="Send issue">Timer</a>
        </header>

        <section class="sort-container">
            <label class="sort-label">
                Sort by
                <select id="sort" class="sort-select">
                    <option value="earliest-ship-date">Earliest ship date</option>
                    <option value="latest-ship-date">Latest ship date</option>
                    <option value="job-name-low-to-high">Job name ↓</option>
                    <option value="job-name-high-to-low">Job name ↑</option>
                </select>
            </label>
            <button id="open-all" class="open-close-button">Open all</button>
            <button id="close-all" class="open-close-button">Close all</button>
            <label class="search-container">
                <input id="search-input" class="search-input" type="text" placeholder="search">
                <button id="search-clear-button" class="search-clear-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
                <button id="search-button" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </label>
        </section>

        <section id="cards-container" class="flex-grid">
            <!-- <details class="card">
                <summary><h2 class="card-title">#13625</h2></summary>
                <h3 class="ship-date" title="Year Month Day">Ship: 2022-05-08</h3>
                <p class="notes">A really big job!</p>
                <section class="check-list-container">
                    <div class="check-container"><input id="check-1" type="checkbox"><label class="check-list-item" for="check-1">Cut cabinet parts</label></div>
                    <div class="check-container"><input id="check-2" type="checkbox"><label class="check-list-item" for="check-2">Cut cabinet </label></div>
                </section>
                <button class="add-check-item-button">+</button>
            </details> -->
        </section>
    </main>

    <datalist id="tasks">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>

    <!-- Add checkbox modal -->
    <section id="add-check-item-modal" class="modal-background">
        <div class="modal-container">
            <h2 class="modal-title">Add check item</h2>
            <input id="add-checkbox-input" class="modal-input" type="text" placeholder="task">
            <div class="modal-buttons-container">
                <button id="add-checkbox-cancel-btn" class="modal-button">Cancel</button>
                <button id="add-checkbox-ok-btn" class="modal-button">OK</button>
            </div>
        </div>
    </section>

    <!-- Yes/No modal -->
    <section id="yes-no-item-modal" class="modal-background">
        <div class="modal-container">
            <h2 class="modal-title">Delete check item?</h2>
            <div class="modal-buttons-container">
                <button id="no-btn" class="modal-button">No</button>
                <button id="yes-btn" class="modal-button">Yes</button>
            </div>
        </div>
    </section>
</body>
</html>
